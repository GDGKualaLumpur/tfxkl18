<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="gdg-attending">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                color: #424242;
            }

            .container {
                max-width: 640px;
                padding: 10px;
                -webkit-box-sizing: border-box;
                box-sizing: border-box;
                margin-left: 64px;
            }

            .io_belt {
                height: 500px;
                width: 100%;
                background-size: cover;
                background-position: center;
            }

            .attending_title {
                margin: 96px 0 24px 0;
                -webkit-box-align: center;
                -ms-flex-align: center;
                align-items: center;
                display: -webkit-box;
                display: -ms-flexbox;
                display: flex;
                font-family: "Google Sans", 'Noto', sans-serif;
                font-size: 24px;
            }

            .attending_title:first-of-type {
                margin: 48px 0 24px 0;
            }

            .attending_title .attending_title_svg {
                display: -webkit-box;
                display: -ms-flexbox;
                display: flex;
                margin-right: 15px;
            }

            .attending_content h3 {
                font-family: "Google Sans", 'Noto', sans-serif;
                font-weight: 500;
                font-size: 18px;
                margin: 18px 0;
            }

            .attending_content a {
                text-transform: uppercase;
                display: inline-block;
                font-weight: 500;
                color: #ef6c38;
                text-decoration: none;
                font-size: 15px;
            }

            .attending_content .attending_link p {
                line-height: 1.8;
            }

            .attending_content p {
                line-height: 2.2;
            }

            @media screen and (max-width: 860px) {
                .container {
                    padding: 10px 0;
                    margin: 0 32px;
                }
                .io_belt {
                    height: 300px;
                }
                .attending_title {
                    margin: 64px 0 24px 0
                }
            }
        </style>

        <div class="hero">
            <div class="hero_big_title">Attending</div>
            <div class="hero_description">We'll be hosting TensorFlow Dev Summit 2018 Extended Kuala Lumpur at iTrain Malaysia. We look forward to seeing you at the event.</div>
        </div>

        <div class="io_belt" style$="background-image: url([[rootPath]]images/hero.jpg)"></div>

        <div class="io_callout">
            <div class="io_callout_text">We've pulled together all the transportation info you need for a great TensorFlow Dev Summit Extended experience. </div>
        </div>

        <div class="container">
            <div class="attending_title">
                <div class="attending_title_text">
                    Getting to iTrain Malaysia
                </div>
            </div>
            <div class="attending_content">
                <p>iTrain Malaysia is located on the <b>19th floor</b> of <b>KL Trillion</b>. Plan ahead, expect traffic delays, be patient, and consider carpooling. Get transportation directions:</p>
                <div class="attending_link">
                    <p>
                        <a href="https://goo.gl/maps/iYkjfbrRxJU2" target="_blank" rel="noopener">Google Maps</a>
                    </p>
                    <p>
                        <a href="https://mobile-web.world.waze.com/en_GB/meetup/location?h=w283fxgh20se" target="_blank" rel="noopener">Waze</a>
                    </p>
                </div>
            </div>
            <div class="attending_title">
                <div class="attending_title_text">
                    Public Transportation
                </div>
            </div>
            <div class="attending_content">
                <p>Public transportation to the area is accessible via <b>Rapid KL Kelana Jaya Line</b>. Stop at the <b>Ampang Park</b> station, go to <b>Exit B</b> (right side, need to cross the sky bridge) and take a 7-10 minutes walk to KL Trillion.</p>
                <div class="attending_link">
                    <p>
                        <a href="https://www.myrapid.com.my/" target="_blank" rel="noopener">Rapid KL</a>
                    </p>
                </div>
            </div>
            <div class="attending_title">
                <div class="attending_title_text">
                    Parking
                </div>
            </div>
            <div class="attending_content">
                <p>Parking is available at the basement of KL Trillion.</p>
            </div>
        </div>
    </template>

    <script>
        class GdgAttending extends Polymer.Element {
            static get is() { return 'gdg-attending'; }
        }

        window.customElements.define(GdgAttending.is, GdgAttending);
    </script>
</dom-module>
