<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      .hero {
        font-family: "Google Sans", 'Noto', sans-serif;
        margin-left: 64px;
        max-width: 600px;
        width: 60%;
        color: #424242;
        padding: 64px 10px;
      }

      .hero .hero_title {
        margin: 24px 0;
        font-weight: 400;
        font-size: 28px;
      }

      .hero .hero_big_title {
        margin: 42px 6px 24px 6px;
        font-weight: 400;
        font-size: 42px;
      }

      .hero .hero_description {
        margin: 12px 6px 48px 6px;
        font-weight: 400;
        font-size: 18px;
        line-height: 1.6;
      }

      .io_callout {
          font-family: "Google Sans", arial, sans-serif;
          background: #e55b34;
          -webkit-box-sizing: border-box;
          box-sizing: border-box;
          color: #fff;
          margin-top: -64px;
          opacity: 1;
          padding: 0 20px;
          position: relative;
          -webkit-transition: opacity 400ms ease-in-out;
          -o-transition: opacity 400ms ease-in-out;
          transition: opacity 400ms ease-in-out;
          z-index: 1;
          max-width: 1380px;
          width: 90%;
      }

      .io_callout_text {
          font-size: 28px;
          line-height: 40px;
          padding: 70px 180px 70px 64px;
          -webkit-box-sizing: border-box;
          box-sizing: border-box;
          position: relative;
          font-weight: 400;
          -webkit-font-smoothing: antialiased;
      }

      @media screen and (max-width: 860px) {
        .hero {
          width: 80%;
          margin: 0 0 0 32px;
          padding: 10px 0;
        }
        .hero .hero_big_title {
          margin: 24px 6px;
        }
        .io_callout {
            width: 100%;
            margin-top: 0;
        }
        .io_callout_text {
            padding: 46px 0;
            line-height: 30px;
            font-size: 20px;
        }
      }
    </style>
  </template>
</dom-module>
